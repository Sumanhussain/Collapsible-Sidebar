
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collipase Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css" >
  <style>
    
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="logo">MY PANEL</div>
    <ul>
        <li><i class="fas fa-home" ></i> Home</li>
      <li><i class="fas fa-user"></i> Profile</li>
      <li><i class="fas fa-envelope"></i> Messages</li>
      <li><i class="fas fa-chart-line"></i>Analytics</li>
      <li><i class="fas fa-folder"></i>Projects</li>
      <li><i class="fas fa-users"></i>Team</li>
      <li><i class="fas fa-cog"></i> Settings</li>
      <li><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="main-content" id="main-content">
    <h1 class="center-heading">Welcome to My Collapsible Sidebar </h1>
  </div>

  <script src="/js/script.js">
   
  </script>

</body>
</html>
